<!DOCTYPE html>
<html lang="en">

<head>
    <title>Astralis game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
   
</head>

<body class="bg">
    <nav class="navbar navbar-dark color-noir navbar-static-top navbar-expand-md">
        <div class="container">
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>
            </button> <a class="navbar-brand" href="/"><img src="./images/logo_a.png" alt="Logo de Astralys" class="logo-small"></a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a href="/game" class="nav-link">Game</a>
                    </li>
                    <li class="nav-item"><a href="/leaderboard" class="nav-link">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1>LEADERBOARD</h1>
            <div class="table-responsive-xl">
                  <table class="table">
                    <thead>
                        <tr>
                          <td scope="col">Player name</td>
                          <td scope="col">Score</td>
                        </tr>
                      </thead>
                      {{#records}}
                      {{{ld}}}
                    {{/records}}
                  </table>
                </div>

            
        </div>
    </div>
</body>

</html>
